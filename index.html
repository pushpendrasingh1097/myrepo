<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Simple Page with CKEditor</title>
        <!-- Make sure the path to CKEditor is correct. -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
        <script src="./doc-editor/ckeditor.js"></script>
    </head>
    <body>
    <select name="username">
  <option value="select user">Please Select User</option>
  <option value="tarani" id="1">Tarani</option>
  <option value="vikas" id="2">Vikas</option>
  <option value="kapil" id="3">Kapil</option>
  <option value="pushpendra" id="4">Pushpendra</option>
</select>
        <form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                This is my textarea to be replaced with CKEditor.
            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'editor1' );
            </script>
        </form>
    </body>
</html>
