    <title>

</head>

<body>
    <h1 style="font-family:Comic Sans Ms;text-align=" center ";font-size:20pt;
color:#00FF00;>
Simple Login Page
</h1>
<form name="login">
<select name="username">
  <option value="select user">Please Select User</option>
  <option value="tarani" id="1">Tarani</option>
  <option value="vikas" id="2">Vikas</option>
  <option value="kapil" id="3">Kapil</option>
  <option value="pushpendra" id="4">Pushpendra</option>
</select>
<input type="button" onclick="check(this.form) " value="Go To Document Editor "/>
</form>
<script>
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.username.value !== "select user ")
  {
    var username = form.username.value;
    var uid = form.username.id;
    window.location = 'editor.html?id=' + uid + '&name=' + username /*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error : Please select User ")/*displays error message*/
  }
}
</script>
</body>
</html>
